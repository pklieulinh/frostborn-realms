<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frozen Dominion Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin:0; display:flex; height:100vh; }
    #left { flex: 1; position:relative; background:#111; color:#ddd; }
    #right { width:360px; background:#1e1e1e; color:#ddd; overflow:auto; padding:8px; }
    canvas { image-rendering: pixelated; }
    .panel { margin-bottom:12px; border:1px solid #444; padding:6px; }
    button { margin:2px; }
    .decision-pending { background:#444; padding:4px; margin:4px 0; }
    .event-log, .decision-log, .expedition-log { max-height:140px; overflow:auto; background:#222; padding:4px; font-size:12px; }
  </style>
</head>
<body>
  <div id="left">
    <canvas id="view" width="800" height="600"></canvas>
  </div>
  <div id="right">
    <div class="panel">
      <button id="toggleIntervention">Toggle Intervention</button>
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
    </div>
    <div class="panel">
      <strong>Resources</strong>
      <div id="resources"></div>
    </div>
    <div class="panel">
      <strong>Leader Decisions</strong>
      <div id="decisions" class="decision-log"></div>
      <div id="pending"></div>
    </div>
    <div class="panel">
      <strong>Events</strong>
      <div id="events" class="event-log"></div>
    </div>
    <div class="panel">
      <strong>Expeditions</strong>
      <div id="expeditions" class="expedition-log"></div>
      <input id="portalSeed" type="number" placeholder="Portal Seed"/>
      <button id="launchExpedition">Launch</button>
    </div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
